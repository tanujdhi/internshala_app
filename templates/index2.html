<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Campus Recruitment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
</head>

<body style="background-image: url('https://images.pexels.com/photos/1007025/pexels-photo-1007025.jpeg?crop=entropy');">

<div class="container">
<br>
<br>
<form action="/predict" method="post">
	<div class="row justify-content-center">
			<div class="col-md-12 col-sm-8 col-xs-12 text-center">
				<div class="form-group">
					<h2>Campus Recruitment</h2>
				</div>
			</div>
	</div>
	<br>
	<div class="row justify-content-center">
			<div class="col-md-5 col-sm-8 col-xs-12">
				<div class="form-group">
					<label for="math">Maths : </label>
					<input id="math" type="number" name="Maths" class="form-control" placeholder="Math" required/>
				</div>
			</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-5 col-sm-8 col-xs-12">
			<div class="form-group">
				<label for="physics">Physics : </label>
				<input id="physics" type="number" name="Physics" class="form-control" placeholder="Physics" required/>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-5 col-sm-8 col-xs-12">
			<div class="form-group">
				<label for="chemistry">Chemistry : </label>
				<input id="chemistry" type="number" name="Chemistry" class="form-control" placeholder="Chemistry" required/>
			</div>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-md-5 col-sm-8 col-xs-12">
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block btn-large">Predict</button>
			</div>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-md-5 text-center">
			<div class="form-group">
				<label>
					<b>{{ prediction_text }}</b>
				</label>
			</div>
		</div>
	</div>
</form>
</div>
<script type="text/javascript">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</script>

</body>
</html>
